<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station control</title>
</head>
<body>
<form action="/" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br><br>
    <label>Type:</label>
    <input type="radio" id="master" name="type" value="Master"><label for="master">Master</label>
    <input type="radio" id="slave" name="type" value="Slave" checked="checked"><label for="slave">Slave</label><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
